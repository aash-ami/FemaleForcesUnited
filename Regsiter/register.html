<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Female Force United</title>
    <link href="/styles/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="/styles/bootstrap/bootstrap-override.css" rel="stylesheet" />
  </head>
  <body>
    <div id="headermenu"></div>
    <div name="contentarea">
      <div class="row">
        <img class="img-fluid object-fit-contain" src="/images/FFU/2022 Cocktail fundraiser/2022 Cocktail fundraiser header.jpg" >
      </div>
      <div class="row" style="background-color: #eee2de;">
        <h1 class="text-center m-0"
        style="
          background-color: #66446e;
          font-size: 120px;
          color: #eee2de;
          font-family: Staatliches;">
      Register</h1>
      <div class="row justify-content-center p-5">
        <div class="col-lg-8 offset-lg-2">
          <form>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="FirstName" class="fw-bold" style="color: #904C7D; font-size: 25px;" >First name</label>
              <input type="text" class="form-control" id="FirstName" placeholder="First Name" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="LastName" class="fw-bold" style="color: #904C7D;font-size: 25px;">Last name</label>
              <input type="text" class="form-control" id="LastName" placeholder="Last Name"  required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="Email" class="fw-bold" style="color: #904C7D;font-size: 25px;">Email</label>
              <input type="email" class="form-control" id="Email" placeholder="Enter Your Email" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="Address" class="fw-bold" style="color: #904C7D;font-size: 25px;">Address</label>
              <input type="text" class="form-control" id="Address" placeholder="Address" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="Attendees" class="fw-bold" style="color: #904C7D;font-size: 25px;">Number of Attendees:</label>
              <div class="custom-control custom-radio">
                <input type="radio" id="Attendees1" name="Attendees" class="custom-control-input">
                <label class="custom-control-label" for="Attendees1"style="font-size: 20px;">1 ticket $70</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="Attendees2" name="Attendees" class="custom-control-input">
                <label class="custom-control-label" for="Attendees2" style="font-size: 20px;">2 ticket $140</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="Attendees3" name="Attendees" class="custom-control-input">
                <label class="custom-control-label" for="Attendees3"style="font-size: 20px;">3 ticket $210</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="Attendees4" name="Attendees" class="custom-control-input">
                <label class="custom-control-label" for="Attendees4"style="font-size: 20px;">4 ticket $280</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="Attendees4more" name="Attendees" class="custom-control-input">
                <label class="custom-control-label" for="Attendees4more"style="font-size: 20px;">More than 4 ticket</label>
              </div>              
            </div>
            <div class="col-12">
              <label class="font-weight-bold" style="font-size: 25px;">If you are purchasing more than 4 tickets, please lets us know how many tickets you will be purchasing down below. Each ticket is $70</label>
            </div>
            <div class="col-md-3 mb-3">              
              <input type="text" class="form-control" id="AttendeesMoreaThan4" placeholder="Enter number of attendees">
            </div>
            <div class="custom-control">
              <button class="btn btn-primary" type="submit">Register</button>
            </div>
          </div> 
        </form>
        </div>
      </div>
      <div class="text-center">
        <a class="TqzB8b Ebdwsc" href="https://www.instagram.com/femaleforceunited/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" jsaction="VQAsE" class="TqzB8b Ebdwsc" style="max-width: 1000px; height: 50px; margin: 28px 0px; width: 50px;" alt="Instagram - Wikipedia" jsname="kn3ccd" aria-hidden="false">
        </a>
        <a class="TqzB8b Ebdwsc" href="https://www.facebook.com/FemaleForceUnited/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/1024px-Facebook_icon.svg.png" jsaction="VQAsE" class="sFlh5c pT0Scc iPVvYb" jsaction="VQAsE" class="sFlh5c pT0Scc iPVvYb" style="max-width: 1000px; height: 50px; margin: 28px 0px; width: 50px;" alt="Instagram - Wikipedia" jsname="kn3ccd" aria-hidden="false">
        </a>
      </div>
    </div>    
</body>  
  <script src="/styles/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="/js/load-html.js"></script>
</html>
