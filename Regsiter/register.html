<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Female Force United</title>
    <link href="/styles/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="/styles/bootstrap/bootstrap-override.css" rel="stylesheet" />
  </head>
  <body>
    <div id="headermenu"></div>
    <div name="contentarea">
      <div class="row" style="background-color: #eee2de;">
        <h1 class="text-center m-0"
        style="
          background-color: #66446e;
          font-size: 120px;
          color: #eee2de;
          font-family: Staatliches;
        "
      >
      Register</h1>
      <div class="row justify-content-center p-5">
        <div class="col-lg-9 offset-lg-3">
          <form>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="FirstName" class="fw-bold">First name</label>
              <input type="text" class="form-control" id="FirstName" placeholder="First Name" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="LastName" class="fw-bold">Last name</label>
              <input type="text" class="form-control" id="LastName" placeholder="Last Name"  required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="Email" class="fw-bold">Email</label>
              <input type="email" class="form-control" id="Email" placeholder="Enter Your Email" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="Address" class="fw-bold">Address</label>
              <input type="text" class="form-control" id="Address" placeholder="Address" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="Attendees" class="fw-bold">Number of Attendees:</label>
              <div class="custom-control custom-radio">
                <input type="radio" id="Attendees1" name="Attendees" class="custom-control-input">
                <label class="custom-control-label" for="Attendees1">1 ticket $70</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="Attendees2" name="Attendees" class="custom-control-input">
                <label class="custom-control-label" for="Attendees2">2 ticket $140</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="Attendees3" name="Attendees" class="custom-control-input">
                <label class="custom-control-label" for="Attendees3">3 ticket $210</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="Attendees4" name="Attendees" class="custom-control-input">
                <label class="custom-control-label" for="Attendees4">4 ticket $280</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="Attendees4more" name="Attendees" class="custom-control-input">
                <label class="custom-control-label" for="Attendees4more">More than 4 ticket</label>
              </div>              
            </div>
            <div class="col-md-3 mb-3">
              <label for="AttendeesMoreaThan4"  class="font-weight-bold">If you are purchasing more than 4 tickets, please lets us know how many tickets you will be purchasing down below. Each ticket is $70</label>
              <input type="text" class="form-control" id="AttendeesMoreaThan4" placeholder="Enter number of attendees">
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Register</button>
        </form>
        </div>
      </div>
    </div>
    </div>
</body>


  <script src="/styles/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="/js/load-html.js"></script>
</html>
